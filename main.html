<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		
		<script src="newlogd.js"></script>
		
		<link rel="stylesheet" type="text/css" href="newlogd_gen.css" media="screen">
		
		<title>NewLoGD</title>
	</head>
	<body>
		<div id="main">
            <div id="head">
                <h1 id="title">(Gametitle)</h1>
                <div id="version">(version)</div>
            </div>
            
            <div id="body">
                <div id="offline">
                    <div class="col-third col-left">
                        &nbsp;
                    </div>
                    <div class="col-third col-center">
                        <div id="login">
                            <div id="loginmessage">Login with the social login of your choice:</div>
                            <div id="sociallogin">
                                <br class="clear">
                            </div>
                        </div>
                    </div>
                    <div class="col-third col-right">
                        &nbsp;
                    </div>
                    <br class="clear">
                </div>

                <div id="online">
                    <div id="toolbar">
                        <div id="charactermenu" class="icon submenu button"><a>Characters</a><ul>
                                <li><a id="charactermenu_view">View</a></li>
                                <li><a id="charactermenu_create">Create</a></li>
                        </ul></div>
                        <div id="mailmenu" class="icon"><a>Mail</a></div>
                        <div id="logininfo">Hi, <span id="user_name"></span>. <a>Logout</a></div>
                        <br class="clear">
                    </div>
                    <div class="col-third col-left">&nbsp;</div>
                    <div class="col-third col-center">&nbsp;
                        <div id="scenewidget" class="main">Szene</div>
                        <div id="characterwidget" class="main closable">
                            <div class="enclosement"></div>
                        </div>
                    </div>
                    <div class="col-third col-right">&nbsp;</div>
                </div>
            </div>
		</div>
        
        <div class="modal"><!-- --> </div>
	</body>
</html>
